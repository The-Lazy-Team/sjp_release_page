<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .download-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffff;
      color: #1e3c72;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e0e0e0;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 1rem;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SJP</h1>
    <p>King of the City</p>
  </header>

  <div class="buttons">
    <button class="download-btn" onclick="downloadApp('android')">Scarica per Android (1.6.7)</button>
    <button class="download-btn" onclick="downloadApp('ios')">Scarica per iOS</button>
  </div>

  <footer>
    &copy; 2025 La Mia Azienda. Tutti i diritti riservati.
  </footer>

  <script>
    function downloadApp(platform) {
      if (platform === 'android') {
        window.location.href = 'https://github.com/The-Lazy-Team/the-lazy-team.github.io/releases/download/1.6.7/app-release.apk';
      } else if (platform === 'ios') {
        window.location.href = 'https://apps.apple.com/us/app/sjp/id6745254737';
      }
    }
  </script>

</body>
</html>
